{% extends 'base.html' %}

{% block content %}
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li>
                {{ song.title }} ({{ song.artist.name }})
                <a href="{% url 'song_detail' (link unavailable) %}">View</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
